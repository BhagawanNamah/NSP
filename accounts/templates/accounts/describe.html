{% extends 'base.html' %}
{% block body %}
    {% if project_registered %}
    <h1 class="container">Thank you for Starting a Project!</h1>
    {% else %}
<!DOCTYPE html>
<html>
    <head>
        <title>Start a Project</title>
    </head>

    <body class="container">
        <h1>Fill this form to let the NSP know what you arer going to work on!</h1>


        <strong>Project {...} </strong><br />

        <form id="user_form" method="post">
            {% csrf_token %}
            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ project_form.as_p }}


            <!-- Provide a button to click to submit the form. -->
            <button type="submit" name="submit" value="Register" class="btn btn-success">Start a Project</button>
        </form>

    </body>

</html>
    {% endif %}
{% endblock %}
