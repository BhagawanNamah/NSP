{% extends 'base.html' %}
{% load bootstrap %}
<html>
<style>
form { 
margin: 0 auto; 
width:250px;
}
</style>		
{% block title %}
    <title>Add Skill</title>
{% endblock %}

{% block body %}
	{% if successfully %}
		<div class="alert alert-success">
		  <strong>Success!</strong> You've added {{ skill }} to your skillset
		</div>
	{% endif %}
    <h1 style="text-align: center;">Add Your Skills</h1>
    <form style="text-align: center;" action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form|bootstrap }}
        </table>
        <input class="btn btn-primary btn-block" type="submit" value="Submit" />
    </form>
{% endblock body %}

</html>
