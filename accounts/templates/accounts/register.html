{% extends 'base.html' %}

<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    {% block body %}
    <body class="container">
        <h1>Registration</h1>

        {% if registered %}
        Team |n-s-p| : <strong>thank you for registering!</strong>
        <a href="/account/">Return to the homepage.</a><br />
        {% else %}
        <strong>Register Here</strong><br />

        <form id="user_form" method="post" action="/account/register/">
            {% csrf_token %}
            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <button type="submit" name="submit" value="Register" class="btn btn-success">Register to NSP</button>
        </form>
        {% endif %}
    </body>
{% endblock %}
</html>
