<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sign Up</title>
      <!-- CSS -->
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
      <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/form-elements.css">
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <!-- Top content -->
      <div class="top-content">
         <div class="inner-bg">
            <div class="container">
               <div class="row">
                  <div class="col-sm-8 col-sm-offset-2 text">
                     <h1>Sign Up</h1>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-6 col-sm-offset-3 form-box">
                     <div class="form-top">
                     </div>
                     <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                           <div class="form-group">
                              <label class="sr-only" for="form-username">Name</label>
                              <input type="text" name="form-username" placeholder="Name" class="form-username form-control" id="form-username">
                           </div>
                           <div class="form-group">
                              <label class="sr-only" for="form-username">Registration ID</label>
                              <input type="text" name="form-username" placeholder="Registration ID" class="form-username form-control" id="form-username">
                           </div>
                           <div class="form-group">
                              <label class="sr-only" for="form-password">Block No.</label>                                    
                        <form class="form-group sr-only">
                        <select name="Block No" class="form-group" style=" width: 505px">
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="B3">B3</option>
                        <option value="B4">B4</option>
                        <option value="B5">B5</option>
                        <option value="B6">B6</option>
                        <option value="B7">B7</option>
                        <option value="G1">G1</option>
                        <option value="G2">G2</option>
                        <option value="G3">G3</option>
                        <option value="G4">G4</option>
                        <option value="Others">Others</option>
                        </select>
                        </form>
                        </div>
                        <div class="form-group">
                           <label class="sr-only" for="form-password">Password</label>
                           <input type="password" name="form-password" placeholder="Password" class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                           <label class="sr-only" for="form-password">Confirm Password</label>
                           <input type="password" name="form-password" placeholder="Confirm Password" class="form-username form-control" id="form-username">
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        </form>
                     </div>
                     <a href="#">Already have an account? Login</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Javascript -->
      <script src="assets/js/jquery-1.11.1.min.js"></script>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="assets/js/jquery.backstretch.min.js"></script>
      <script src="assets/js/scripts.js"></script>
      <!--[if lt IE 10]>
      <script src="assets/js/placeholder.js"></script>
      <![endif]-->
   </body>
</html>
