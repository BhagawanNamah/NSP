{% extends 'base.html' %}
{% load bootstrap %}

{% block body %}
<div style="margin-top: 155px;">
<h3 style="text-align: center;">Create team</h3>
<center>
<form method="POST" action="{% url 'createTeam' project_id %}">
	{% csrf_token %}
	{{ createTeamForm|bootstrap }}
	<input type="hidden" value="{{ request.URL }}" name="lastPage">
	<button class="btn btn-primary" type="submit">Create team</button>
</form>
</div>
</center>s
{% endblock body %}
